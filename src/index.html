<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" /> 
  <title>Data dashboard</title>   
</head>
<body>
  <header class="p-3 mb-2 bg-lab text-dark">
    <div class="container ">
      <div class="row">
        <div class="col-12 text-center">
          <h1>DataDashboard</h1>
        </div>
      </div>
    </div>
  </header>
  <section id="circulosPosicion">
    <div class="container-fluid">
      <div id = "porcentajes">
        <div class="row">
          <div class="col-3 aside">
            <div class="space">
              <select id="locality-dropdown" name="locality" class="custom-select" onchange="seleccionarCohort()"></select>
              <option value=""></option>
              <form>
                <div class="form-row">
                    <form id= "search-form">
                        <label for= "search-keyword" class= "visuallyhidden"></label>
                        <input id= "search-keyword" type= "text" name= "search-keyword" placeholder= "Buscador de estudiante" required>
                        <input id= "submit-btn" type= "submit" value= "Submit">
                    </form>
                </div>
              </form>
            </div>
          </div>
          <div class="col 8">
            <div class="row circle">
              <div class="col-3">
                <div class="circulo rounded-circle"></div>
              </div>
              <div class="col-3">
                <div class="circulo rounded-circle"></div>
              </div>
              <div class="col-3">
                <div class="circulo rounded-circle"></div>
              </div>
              <div class="col-3">
                <div class="circulo rounded-circle"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 table-responsive{-sm|-md|-lg|-xl}">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">nombre</th>
                      <th scope="col">Completitud General</th>
                      <th scope="col">Ejercicios</th>
                      <th scope="col">Lecturas</th>
                      <th scope="col">Quizzes</th>
                    </tr>
                  </thead>
                  <tbody id="tablaContenido">
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>100</td>
                      <td>25</td>
                      <td>10</td>
                      <td>50</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
